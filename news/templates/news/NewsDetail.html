{% extends 'main/base.html' %}

{% block title %}{{ articles.title }}{% endblock %}

{% block content %}
<div class="features">
        <div class="alert alert-primary" role="alert">
            <h3>{{ articles.title }}</h3>
            <p>{{ articles.date_time }}</p>
            <p>{{ articles.content }}</p>
            <a href="{% url 'NewsUpdate' articles.id %}" class="btn btn-success">Редактировать</a>
            <a href="{% url 'Newsdelete' articles.id %}" class="btn btn-danger">Удалить</a>

        </div>
</div>
{% endblock %}
