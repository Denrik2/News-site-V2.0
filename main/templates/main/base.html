{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="icon" href="{% static 'main/img/logo.svg' %}" type=" image/svg+xml">



</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.svg' %}" alt="logo">
    <span class="logo">Denrik.ru</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li> <i class="fa-solid fa-house-chimney"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li> <i class="fa-solid fa-book"></i> Про меня</li></a>
        <a href="{% url 'news_home' %}"><li> <i class="fa-solid fa-newspaper"></i> Новости</li></a>
        <a href="{% url 'account' %}"><li> <i class="fa-solid fa-user"></i> Акаунт</li></a>
        <a href="{% url 'create' %}"><li><button type="button" class="btn btn-outline-light"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>

    </ul>

</aside>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
