{% extends 'main/base.html' %}

{% block title %}Вход на сайт{% endblock %}

{% block content %}
    <div class="login">
        <h1>Вход на сайт</h1>
        {% if error %}
        <div>{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин">
            <input type="password" name="password" placeholder="Пароль"><br>
            <input type="submit" class="btn btn-outline-warning" value="Войти">
        </form>
    </div>
{% endblock %}
